<div class="container coll-12 col-md-5 col-sm-9 col-lg-5" id="form-container">
  <div class="container-form">
    <div class="container-fluid pt-3">

      <div class="row">
        <div class="col-12">
          <button routerLink="/intro-page" class="btn"><img class="seta-voltar"
              src="../../../../../../assets/images/voltar.svg" alt="Seta de Volta"></button>
          <h1 class="titulo">Lista de veículos</h1>
          <h2 class="subtitulo">Gerencie veículos, adicionando, editando ou excluindo</h2>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12">

          <mat-form-field>
            <mat-label>Busca de veículos</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Digite sua busca" #input>
          </mat-form-field>

          <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort>

            <!-- Marca Column -->
            <ng-container matColumnDef="mark">
              <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
              <td class="td-table" mat-cell *matCellDef="let vehicle"> {{vehicle.model.brand.name}} </td>
            </ng-container>
          
            <!-- Modelo Column -->
            <ng-container matColumnDef="model">
              <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
              <td class="td-table" mat-cell *matCellDef="let vehicle"> {{vehicle.model.name}} </td>
            </ng-container>
          
            <!-- Versão Column -->
            <ng-container matColumnDef="version">
              <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header> Versão </th>
              <td class="td-table" mat-cell *matCellDef="let vehicle"> {{vehicle.version}} </td>
            </ng-container>
          
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td class="td-table" mat-cell *matCellDef="let vehicle">
                <mat-icon class="icone-table">visibility</mat-icon>
                <mat-icon class="icone-table">edit</mat-icon>
                <mat-icon class="icone-table">delete</mat-icon>
              </td>
            </ng-container>
          
            <!-- Header and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- No Data Row -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell no-data" colspan="4">Não foram encontrados dados para a pesquisa: "{{input.value}}"</td>
            </tr>
          </table>
          
          <mat-paginator class="shadow-sn" [pageSizeOptions]="[3, 5, 7]"
            aria-label="Selecione veículos por página"></mat-paginator>
        </div>
        <button class="btn pulse-animation" type="button">+ cadastrar</button>
      </div>
    </div>
  </div>
</div>
