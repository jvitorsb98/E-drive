<mat-card class="address-card">
  <div class="icon-row">
    <button mat-icon-button aria-label="Back" routerLink="/deshboard">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-icon-button (click)="openFAQModal()">
      <mat-icon>help_outline</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef> CEP </th>
        <td mat-cell *matCellDef="let element"> {{element.zipCode}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDetails(element)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="editAddress(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteAddress(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-paginator [pageSizeOptions]="[4, 8, 15]" showFirstLastButtons></mat-paginator>
  <button mat-raised-button class="btn-primary" routerLink="/new-address">Novo endereço</button>
</mat-card>
