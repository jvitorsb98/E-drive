<!-- Map Container -->
<div #mapContainer id="map"></div>

<!-- Modal -->
<div id="myModal" class="modal" 
  [ngClass]="{
  'modal-closed': !isModalOpen,
  'modal-show': isModalOpen
}">>
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2 id="modalTitle" class="modal-header">{{ modalTitle }}</h2>
    <p id="modalDistance" class="modalDistance">{{ modalDistance }}</p>
 
    <div class="modal-buttons">
      <button id="routeButton" class="button" [ngClass]="{'button-closed': isClosed}">
        <img src="../../../../assets/images/rota.svg" alt="Ícone de Rota" style="width: 20px; height: 20px; margin-right: 5px;">
        Traçar Rota
      </button>
      <button id="detailsButton" class="button button-secondary" (click)="showDetailsModal()">
        Mostrar Detalhes
      </button>
    </div>
  </div>
</div>
