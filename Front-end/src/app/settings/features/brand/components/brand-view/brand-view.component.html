<div class="container coll-2 col-md-6 col-sm-9 col-lg-5" id="table-container">
  <div class="container-table">
    <div class="container-fluid pt-3">
      <div class="row">

        <div class="header-container">
          <button routerLink="/deshboard" class="btn">
            <img class="seta-voltar" src="../../../../../../assets/images/voltar.svg" alt="Seta de Volta">
          </button>

          <h1 class="titulo">Meus Veículos</h1>

          <button class="btn">
            <img class="filtro" src="../../../../../../assets/images/filtro-list-vehicle.svg" alt="Filto">
          </button>
        </div>

        <div class="custom-filter">
          <mat-form-field>
            <mat-label>Busca por versão</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Digite sua busca" #input>
          </mat-form-field>
        </div>

        <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="icon">
            <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header>
              <mat-icon
                matTooltip="Estes ícones representam cada carro listado abaixo. Clique para ver detalhes de cada um.">directions_car
              </mat-icon>
            </th>

            <td class="td-table" mat-cell *matCellDef="let userVehicle">
              <mat-icon class="icone-carro"
               matTooltipClass="multi-line-tooltip"> directions_car
              </mat-icon>
            </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header><strong>ID</strong></th>
            <td class="td-table" mat-cell *matCellDef="let brand"><strong>{{brand.id}}</strong>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Marca</strong></th>
            <td class="td-table" mat-cell *matCellDef="let brand"><strong>{{brand.name}}</strong></td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header><strong>Ações</strong></th>
            <td class="td-table" mat-cell *matCellDef="let userVehicle">
              <mat-icon class="icone-table" (click)="openModalViewBrand(userVehicle)">visibility</mat-icon>
              <mat-icon class="icone-table" (click)="openModalEditBrand(userVehicle)">edit</mat-icon>
              <mat-icon class="icone-table" (click)="deleteBrand(userVehicle)">delete</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data" colspan="4">Não foram encontrados dados para a pesquisa: "{{input.value}}"
            </td>
          </tr>
        </table>

        <mat-paginator class="shadow-sn" [pageSizeOptions]="[5, 10, 15]"
          aria-label="Selecione veículos por página"></mat-paginator>

        <button class="btn pulse-animation" type="button" (click)="openModalAddBrand()">Novo Veículo</button>
      </div>
    </div>
  </div>
</div>
