<mat-card class="login-card" appearance="outlined">
  <mat-card-title>Entre em sua conta</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field >
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" placeholder="Digite seu e-mail" type="email" required>
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          E-mail obrigatório
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
          E-mail inválido
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" placeholder="Digite sua senha" type="password" required>
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Senha obrigatória
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
          Senha deve ter pelo menos 6 caracteres
        </mat-error>
      </mat-form-field>

      <mat-card-actions>
        <a class="forgot-password-link" (click)="modalResetPassword()">Esqueceu a senha?</a>
        <button mat-stroked-button color="primary" routerLink="/user-registration" (click)="dialog.closeAll()">Cadastre-se</button>
        <button mat-raised-button color="primary" type="submit">Acessar meu E-Drive</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
