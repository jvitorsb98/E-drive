spring.datasource.url=jdbc:postgresql://localhost:5432/e_drive
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=1

# Configuraï¿½ï¿½es de seguranï¿½a do token JWT
api.security.token.secret=${JWT_SECRET:12345678}

# Configuraï¿½ï¿½es do JPA (Hibernate)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Configuraï¿½ï¿½es para o Spring Boot ler o data.sql apï¿½s as migraï¿½ï¿½es
#Não esquecer de mudar para never
spring.sql.init.mode=never 
spring.sql.init.platform=postgres
spring.sql.init.data-locations=classpath:db/data/S*__*.sql