<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>e-Drive</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="e-Drive - Redefinição de senha" />
    <meta name="author" content="e-Drive" />
    <style>
        a:link, a:visited {
            background-color: #19B6DD;
            border: 2px solid;
            border-radius: 5px;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active {
            background-color: DodgerBlue;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
       style="border-collapse: collapse; padding: 40px 30px 40px 30px; font-family: Arial, Helvetica, sans-serif;">
    <tr>
        <td align="center" style="padding: 20px 0 10px 0;">
            <img src="cid:logo" alt="e-Drive"
                 style="display: block; margin-left: auto; margin-right: auto; width: 15%;" />
            <h1 style="font-weight: 200;">Olá, <span th:text="${nome}">Nome</span>!</h1>
            <p style="margin-bottom: 0;" th:text="${texto}">Recebemos uma solicitação para redefinir sua senha.</p>
        </td>
    </tr>
    <tr>
        <td align="center" bgcolor="MediumSeaGreen" style="padding: 20px;">
            <h4 class="text-center"><strong>Redefina sua senha</strong></h4>
            <p>Para redefinir sua senha, clique no botão abaixo.</p>
            <p class="text-center mb-0" th:if="${linkRedefinicao != null}">
                <a th:href="@{${linkRedefinicao}}" th:text="'Redefinir senha'">Redefinir senha</a>
            </p>
        </td>
    </tr>
    <tr>
        <td bgcolor="LightGray" style="padding: 10px 0px 10px 0px; text-align:center;">
            <p style="margin-bottom: .25rem;">&copy; 2024 e-Drive. Todos os direitos reservados.</p>
        </td>
    </tr>
</table>
</body>
</html>
